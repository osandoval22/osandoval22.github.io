<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omar Sandoval • CTO / CIO Portfolio</title>
  <meta name="description" content="CTO and CIO. Builder and operator. AI, cloud, security, data. Portfolio, awards, work samples, speaking, and media." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Preload headshot -->
  <link rel="preload" as="image" href="img/omar-sandoval-headshot.png">

  <!-- Social preview -->
  <meta property="og:title" content="Omar Sandoval • CTO/CIO">
  <meta property="og:description" content="CTO/CIO. AI, cloud, security. Delivery-focused, scalable systems, and steady coaching.">
  <meta property="og:image" content="https://osandoval22.github.io/img/omar-sandoval-headshot.png">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg:#0b0e18; --panel:#0e1324; --panel2:#0b112b;
      --ink:#eef2ff; --muted:#b6c3ff; --brand:#7aa2ff; --lime:#8ef7d0; --gold:#ffd27a;
      --ring:rgba(122,162,255,.35); --shadow:0 12px 40px rgba(0,0,0,.45);
      --border:rgba(255,255,255,.10); --field:#0f1734; --pill:#0e1531;
      --kpi-bg:#0c142e; --kpi-ink:#eef2ff; --kpi-muted:#b6c3ff;
      --chip-active:#162349; --chip-ink:#eef2ff;
    }
    :root[data-theme='light']{
      --bg:#f7f8ff; --panel:#ffffff; --panel2:#f6f8ff;
      --ink:#0a1028; --muted:#51618f; --brand:#335dff; --lime:#17c6a3; --gold:#a66b00;
      --ring:rgba(51,93,255,.25); --shadow:0 8px 26px rgba(0,0,0,.12);
      --border:rgba(8,20,60,.12); --field:#f3f6ff; --pill:#ebefff;
      --kpi-bg:#f0f4ff; --kpi-ink:#0a1028; --kpi-muted:#51618f;
      --chip-active:#dfe7ff; --chip-ink:#0a1028;
    }
    @media (prefers-color-scheme: light){
      :root:not([data-theme="dark"]){
        --bg:#f7f8ff; --panel:#ffffff; --panel2:#f6f8ff;
        --ink:#0a1028; --muted:#51618f; --brand:#335dff; --lime:#17c6a3; --gold:#a66b00;
        --ring:rgba(51,93,255,.25); --shadow:0 8px 26px rgba(0,0,0,.12);
        --border:rgba(8,20,60,.12); --field:#f3f6ff; --pill:#ebefff;
        --kpi-bg:#f0f4ff; --kpi-ink:#0a1028; --kpi-muted:#51618f;
        --chip-active:#dfe7ff; --chip-ink:#0a1028;
      }
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      font:16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}

    .layout{display:grid;grid-template-columns:320px 1fr;gap:24px;max-width:1200px;margin:0 auto;padding:24px}
    @media (max-width:1024px){.layout{grid-template-columns:1fr}}
    .sidebar{
      position:sticky; top:18px; height:calc(100dvh - 36px);
      display:grid; grid-template-rows:auto 1fr auto; gap:16px;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid var(--border); border-radius:24px; padding:20px; box-shadow:var(--shadow);
    }
    @media (max-width:1024px){.sidebar{position:static;height:auto}}
    .brandcard{display:grid;gap:10px}

    .avatar{
      width:92px;height:92px;border-radius:20px;
      background:linear-gradient(135deg,#1e2a66,#10204a);
      display:grid;place-items:center;border:1px solid rgba(255,255,255,.12);overflow:hidden;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block;border-radius:20px}

    .name{font-family:Space Grotesk,Inter,sans-serif;font-weight:700;font-size:28px}
    .title{color:var(--muted);font-size:14px}
    .button{display:inline-flex;align-items:center;gap:8px;background:var(--field);border:1px solid var(--border);padding:10px 14px;border-radius:12px;color:var(--ink);font-weight:600;white-space:nowrap}
    .button:hover{box-shadow:0 0 0 3px var(--ring)}
    .linklist{display:grid;gap:8px}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:var(--pill);color:var(--muted);font-size:12px;border:1px solid var(--border)}

    .main{display:grid;gap:24px}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--border);border-radius:24px;padding:22px;box-shadow:var(--shadow)}
    h2{margin:0 0 12px;font-size:22px}
    .about{display:grid;grid-template-columns:1.2fr 1fr;gap:18px}
    @media (max-width:900px){.about{grid-template-columns:1fr}}

    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media (max-width:900px){.kpis{grid-template-columns:1fr 1fr}}
    @media (max-width:540px){.kpis{grid-template-columns:1fr}}

    .kpi{background:var(--kpi-bg);border:1px solid var(--border);border-radius:16px;padding:14px;display:grid;gap:6px}
    .kpi .label{font-size:12px;color:var(--kpi-muted)}
    .kpi .value{font-size:30px;font-weight:800;letter-spacing:.2px;color:var(--kpi-ink)}

    .section-head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:8px;flex-wrap:wrap}
    .muted{color:var(--muted);font-size:13px}
    .smallcap{font-size:12px;color:var(--muted);letter-spacing:.3px}

    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:900px){.grid-3{grid-template-columns:1fr 1fr}}
    @media (max-width:600px){.grid-3{grid-template-columns:1fr}}

    .tile{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--border);border-radius:16px;padding:14px;display:grid;gap:8px}
    .tile h3{margin:0;font-size:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}

    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:var(--field);cursor:pointer;font-size:14px}
    .tab.active{background:var(--chip-active);color:var(--chip-ink);border-color:transparent;box-shadow:0 0 0 2px var(--ring)}

    .footer{color:var(--muted);font-size:14px;padding:20px 0}
    .as-seen{display:flex;gap:10px;flex-wrap:wrap}
    .badge{font-size:11px;color:#0b1020;background:linear-gradient(90deg,var(--brand),var(--lime));border-radius:8px;padding:4px 8px;font-weight:700}

    .search{width:100%; padding:12px 14px; margin-top:10px; border-radius:12px; border:1px solid var(--border); background:var(--field); color:var(--ink); outline:none; font-size:14px}
    .search::placeholder{ color:var(--muted); opacity:.85 }
    .search:focus{ box-shadow:0 0 0 3px var(--ring); border-color:transparent }

    /* Hands-on tile tweaks */
    .meta p{margin:6px 0 6px;color:var(--ink)}
    .meta .pill{background:var(--pill)}
    @media (max-width:480px){
      .name{font-size:24px}
      .button{width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brandcard">
        <div class="avatar">
          <img src="img/omar-sandoval-headshot.png"
